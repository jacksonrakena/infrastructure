apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: global-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - secretName: rakena-com-au-cert
      hosts:
        - id.rakena.com.au
        - budget.rakena.com.au
        - vault.rakena.com.au
    - secretName: rakena-cert
      hosts:
        - vault.rakena.co.nz
  rules:
    - host: budget.rakena.com.au
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mxbudget
                port:
                  number: 80
    - host: id.rakena.com.au
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
    - host: vault.rakena.com.au
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vaultwarden
                port:
                  number: 80
    - host: vault.rakena.co.nz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vaultwarden
                port:
                  number: 80
    - host: api.gradekeeper.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gradekeeper-server
                port:
                  number: 80
